<span class="icon-button__label"
  [ngClass]="{ 'icon-button__label--prefix': isPrefix, 'icon-button__label--suffix': isSuffix }">{{ text }}</span>
<fa-icon class="icon-button__icon"
  [ngClass]="{ 'icon-button__icon--prefix': isPrefix, 'icon-button__icon--suffix': isSuffix }"
  [icon]="icon"></fa-icon>
