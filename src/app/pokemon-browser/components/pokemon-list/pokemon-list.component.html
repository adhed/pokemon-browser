<app-list-pagination></app-list-pagination>

<app-pokemon-list-element *ngFor="let pokemon of pokemons$ | async"
  class="pokemon-list__element"
  [ngClass]="{'pokemon-list__element--loading': isLoading$ | async}"
  [pokemon]="pokemon">
</app-pokemon-list-element>

<span class="pokemon-list__loading" *ngIf="isLoading$ | async">The list is loading...</span>
