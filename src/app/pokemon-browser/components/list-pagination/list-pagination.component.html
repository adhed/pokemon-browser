<app-icon-button (click)="onPrevClick()" [icon]="faArrowCircleLeft" [isPrefix]="true" [text]="'previous page'"></app-icon-button>

<span class="list-pagination__current-page">page: {{ currentPage$ | async }}</span>

<app-icon-button (click)="onNextClick()" [icon]="faArrowCircleRight" [isSuffix]="true" [text]="'next page'"></app-icon-button>
